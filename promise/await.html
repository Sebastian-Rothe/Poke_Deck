<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let pronError = false; // kein errror

        function getPromise(){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if(pronError){
                        reject("That didn't work!");
                    }else{
                        resolve("That worked!")
                    }
                }, 2000);
            });
        }

        async function ussPromise(){
            let prom = await getPromise();
            console.log(prom)
        }
    </script>
</head>
<body onload="ussPromise()">
    <h1>PromiseTest</h1>
</body>
</html>
